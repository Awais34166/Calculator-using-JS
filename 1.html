<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <style>
        body {
            background-color: orangered;
        }
        button {
            background-color: gray;
            font-size: 20px;
            border-radius: 50px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator using JS</h1>
    <input type="number" name="first" id="first" step="any">
    <select name="ope" id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">X</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="second" id="second" step="any">
    <br>
    <br>
    <button onclick="cal()">Calculate</button>
    <input type="number" name="res" id="res" readonly>
</body>
<script>
    function cal() {
        var opr1= document.getElementById('first').value;
        var opr2= document.getElementById('second').value;
        var ope= document.getElementById('ope').value;
        if (ope== '+') {
            var res= parseInt(opr1) + parseInt(opr2);
        }
        if (ope== '-') {
            var res= parseInt(opr1) - parseInt(opr2);
        }
        if (ope== '*') {
            var res= parseInt(opr1) * parseInt(opr2);
        }
        if (ope== '/') {
            var res= parseInt(opr1) / parseInt(opr2);
        }
        document.getElementById('res').value=res;
    }
</script>
</html>
